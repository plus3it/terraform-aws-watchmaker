AWSTemplateFormatVersion: "2010-09-09"
Conditions:
  AssignInstanceRole: !Not
    - !Equals
      - !Ref 'InstanceRole'
      - ''
  AssignPublicIp: !Not
    - !Equals
      - !Ref 'NoPublicIp'
      - 'true'
  CreateAppVolume: !Equals
    - !Ref 'AppVolumeDevice'
    - 'true'
  ExecuteAppScript: !Not
    - !Equals
      - !Ref 'AppScriptUrl'
      - ''
  InstallCloudWatchAgent: !Not
    - !Equals
      - !Ref 'CloudWatchAgentUrl'
      - ''
  InstallUpdates: !Not
    - !Equals
      - !Ref 'NoUpdates'
      - 'true'
  Reboot: !Not
    - !Equals
      - !Ref 'NoReboot'
      - 'true'
  SupportsNvme: !Equals
    - !FindInMap
      - InstanceTypeMap
      - !Ref 'InstanceType'
      - SupportsNvme
    - 'true'
  UseAdminGroups: !Not
    - !Equals
      - !Ref 'WatchmakerAdminGroups'
      - ''
  UseAdminUsers: !Not
    - !Equals
      - !Ref 'WatchmakerAdminUsers'
      - ''
  UseCfnUrl: !Not
    - !Equals
      - !Ref 'CfnEndpointUrl'
      - ''
  UseElbHealthCheck: !Or
    - !Condition 'UseLoadBalancerNames'
    - !Condition 'UseTargetGroupArns'
  UseEnvironment: !Not
    - !Equals
      - !Ref 'WatchmakerEnvironment'
      - ''
  UseLoadBalancerNames: !Not
    - !Equals
      - !Join
        - ''
        - !Ref 'LoadBalancerNames'
      - ''
  UseOuPath: !Not
    - !Equals
      - !Ref 'WatchmakerOuPath'
      - ''
  UseScheduledAction: !And
    - !Not
      - !Equals
        - !Ref 'ScaleUpSchedule'
        - ''
    - !Not
      - !Equals
        - !Ref 'ScaleDownSchedule'
        - ''
  UseTargetGroupArns: !Not
    - !Equals
      - !Join
        - ''
        - !Ref 'TargetGroupArns'
      - ''
  UseWamConfig: !Not
    - !Equals
      - !Ref 'WatchmakerConfig'
      - ''
Description: This template creates an Autoscaling Group and Launch Configuration that
  deploys Linux instances with Watchmaker, which applies the DISA STIG.
Mappings:
  Distro2RootDevice:
    AmazonLinux:
      DeviceName: xvda
    CentOS:
      DeviceName: sda1
    RedHat:
      DeviceName: sda1
  InstanceTypeMap:
    c4.large:
      SupportsNvme: 'false'
    c4.xlarge:
      SupportsNvme: 'false'
    c5.large:
      SupportsNvme: 'true'
    c5.xlarge:
      SupportsNvme: 'true'
    m4.large:
      SupportsNvme: 'false'
    m4.xlarge:
      SupportsNvme: 'false'
    m5.large:
      SupportsNvme: 'true'
    m5.xlarge:
      SupportsNvme: 'true'
    t2.large:
      SupportsNvme: 'false'
    t2.medium:
      SupportsNvme: 'false'
    t2.micro:
      SupportsNvme: 'false'
    t2.small:
      SupportsNvme: 'false'
    t2.xlarge:
      SupportsNvme: 'false'
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: EC2 Instance Configuration
        Parameters:
          - AmiId
          - AmiDistro
          - InstanceType
          - InstanceRole
          - KeyPairName
          - NoPublicIp
          - NoReboot
          - NoUpdates
          - SecurityGroupIds
      - Label:
          default: EC2 Watchmaker Configuration
        Parameters:
          - PypiIndexUrl
          - WatchmakerConfig
          - WatchmakerEnvironment
          - WatchmakerOuPath
          - WatchmakerAdminGroups
          - WatchmakerAdminUsers
      - Label:
          default: EC2 Application Configuration
        Parameters:
          - AppScriptUrl
          - AppScriptParams
          - AppScriptShell
      - Label:
          default: EC2 Application EBS Volume
        Parameters:
          - AppVolumeDevice
          - AppVolumeMountPath
          - AppVolumeSize
          - AppVolumeType
      - Label:
          default: AutoScale Configuration
        Parameters:
          - DesiredCapacity
          - MinCapacity
          - MaxCapacity
          - ScaleDownSchedule
          - ScaleUpSchedule
          - TargetGroupArns
          - LoadBalancerNames
      - Label:
          default: Network Configuration
        Parameters:
          - SubnetIds
      - Label:
          default: CloudFormation Configuration
        Parameters:
          - CfnEndpointUrl
          - CfnGetPipUrl
          - CfnBootstrapUtilsUrl
          - CloudWatchAgentUrl
          - ToggleCfnInitUpdate
          - ToggleNewInstances
    ParameterLabels:
      ToggleCfnInitUpdate:
        default: Force Cfn Init Update
      ToggleNewInstances:
        default: Force New Instances
  Version: 1.5.6
Outputs:
  ScaleDownScheduledAction:
    Condition: UseScheduledAction
    Description: Scale Down Scheduled Action ID
    Value: !Ref 'ScaleDownScheduledAction'
  ScaleUpScheduledAction:
    Condition: UseScheduledAction
    Description: Scale Up Scheduled Action ID
    Value: !Ref 'ScaleUpScheduledAction'
  WatchmakerAutoScalingGroupId:
    Description: Autoscaling Group ID
    Value: !Ref 'WatchmakerAutoScalingGroup'
  WatchmakerLaunchConfigId:
    Description: Launch Configuration ID
    Value: !Ref 'WatchmakerLaunchConfig'
  WatchmakerLaunchConfigLogGroupName:
    Condition: InstallCloudWatchAgent
    Description: Log Group Name
    Value: !Ref 'WatchmakerLaunchConfigLogGroup'
Parameters:
  AmiDistro:
    AllowedValues:
      - AmazonLinux
      - CentOS
      - RedHat
    Description: Linux distro of the AMI
    Type: String
  AmiId:
    Description: ID of the AMI to launch
    Type: AWS::EC2::Image::Id
  AppScriptParams:
    Description: Parameter string to pass to the application script. Ignored if "AppScriptUrl"
      is blank
    Type: String
  AppScriptShell:
    AllowedValues:
      - bash
      - python
    Default: bash
    Description: Shell with which to execute the application script. Ignored if "AppScriptUrl"
      is blank
    Type: String
  AppScriptUrl:
    AllowedPattern: ^$|^s3://(.*)$
    ConstraintDescription: Must use an S3 URL (starts with "s3://")
    Default: ''
    Description: (Optional) S3 URL to the application script in an S3 bucket (s3://).
      Leave blank to launch without an application script. If specified, an appropriate
      "InstanceRole" is required
    Type: String
  AppVolumeDevice:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
    Description: Decision whether to mount an extra EBS volume. Leave as default ("false")
      to launch without an extra application volume
    Type: String
  AppVolumeMountPath:
    AllowedPattern: /.*
    Default: /opt/data
    Description: Filesystem path to mount the extra app volume. Ignored if "AppVolumeDevice"
      is blank
    Type: String
  AppVolumeSize:
    ConstraintDescription: Must be between 1GB and 16384GB.
    Default: '1'
    Description: Size in GB of the EBS volume to create. Ignored if "AppVolumeDevice"
      is blank
    MaxValue: '16384'
    MinValue: '1'
    Type: Number
  AppVolumeType:
    AllowedValues:
      - gp2
      - io1
      - sc1
      - st1
      - standard
    Default: gp2
    Description: Type of EBS volume to create. Ignored if "AppVolumeDevice" is blank
    Type: String
  CfnBootstrapUtilsUrl:
    AllowedPattern: ^http[s]?://.*\.tar\.gz$
    Default: https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
    Description: URL to aws-cfn-bootstrap-latest.tar.gz
    Type: String
  CfnEndpointUrl:
    AllowedPattern: ^$|^http[s]?://.*$
    Default: https://cloudformation.us-east-1.amazonaws.com
    Description: (Optional) URL to the CloudFormation Endpoint. e.g. https://cloudformation.us-east-1.amazonaws.com
    Type: String
  CfnGetPipUrl:
    AllowedPattern: ^http[s]?://.*\.py$
    Default: https://bootstrap.pypa.io/2.6/get-pip.py
    Description: URL to get-pip.py
    Type: String
  CloudWatchAgentUrl:
    AllowedPattern: ^$|^s3://.*$
    Default: ''
    Description: '(Optional) S3 URL to CloudWatch Agent installer. Example: s3://amazoncloudwatch-agent/linux/amd64/latest/AmazonCloudWatchAgent.zip'
    Type: String
  DesiredCapacity:
    Default: '1'
    Description: Desired number of instances in the Autoscaling Group
    Type: Number
  InstanceRole:
    Default: ''
    Description: (Optional) IAM instance role to apply to the instance(s)
    Type: String
  InstanceType:
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
      - c4.large
      - c4.xlarge
      - m4.large
      - m4.xlarge
      - c5.large
      - c5.xlarge
      - m5.large
      - m5.xlarge
    Default: t2.micro
    Description: Amazon EC2 instance type
    Type: String
  KeyPairName:
    Description: Public/private key pairs allow you to securely connect to your instance
      after it launches
    Type: AWS::EC2::KeyPair::KeyName
  LoadBalancerNames:
    Default: ''
    Description: Comma-separated string of Classic ELB Names to associate with the
      Autoscaling Group; conflicts with TargetGroupArns
    Type: CommaDelimitedList
  MaxCapacity:
    Default: '2'
    Description: Maximum number of instances in the Autoscaling Group
    Type: Number
  MinCapacity:
    Default: '1'
    Description: Minimum number of instances in the Autoscaling Group
    Type: Number
  NoPublicIp:
    AllowedValues:
      - 'false'
      - 'true'
    Default: 'true'
    Description: Controls whether to assign the instance a public IP. Recommended
      to leave at "true" _unless_ launching in a public subnet
    Type: String
  NoReboot:
    AllowedValues:
      - 'false'
      - 'true'
    Default: 'false'
    Description: Controls whether to reboot the instance as the last step of cfn-init
      execution
    Type: String
  NoUpdates:
    AllowedValues:
      - 'false'
      - 'true'
    Default: 'false'
    Description: Controls whether to run yum update during a stack update (on the
      initial instance launch, Watchmaker _always_ installs updates)
    Type: String
  PypiIndexUrl:
    AllowedPattern: ^http[s]?://.*$
    Default: https://pypi.org/simple
    Description: URL to the PyPi Index
    Type: String
  ScaleDownSchedule:
    Default: ''
    Description: (Optional) Scheduled Action in cron-format (UTC) to scale down to
      MinCapacity; ignored if empty or ScaleUpSchedule is unset (E.g. "0 0 * * *")
    Type: String
  ScaleUpSchedule:
    Default: ''
    Description: (Optional) Scheduled Action in cron-format (UTC) to scale up to MaxCapacity;
      ignored if empty or ScaleDownSchedule is unset (E.g. "0 10 * * Mon-Fri")
    Type: String
  SecurityGroupIds:
    Description: List of security groups to apply to the instance(s)
    Type: List<AWS::EC2::SecurityGroup::Id>
  SubnetIds:
    Description: List of subnets to associate to the Autoscaling Group
    Type: List<AWS::EC2::Subnet::Id>
  TargetGroupArns:
    Default: ''
    Description: Comma-separated string of Target Group ARNs to associate with the
      Autoscaling Group; conflicts with LoadBalancerNames
    Type: CommaDelimitedList
  ToggleCfnInitUpdate:
    AllowedValues:
      - A
      - B
    Default: A
    Description: A/B toggle that forces a change to instance metadata, triggering
      the cfn-init update sequence
    Type: String
  ToggleNewInstances:
    AllowedValues:
      - A
      - B
    Default: A
    Description: A/B toggle that forces a change to instance userdata, triggering
      new instances via the Autoscale update policy
    Type: String
  WatchmakerAdminGroups:
    Default: ''
    Description: (Optional) Colon-separated list of domain groups that should have
      admin permissions on the EC2 instance
    Type: String
  WatchmakerAdminUsers:
    Default: ''
    Description: (Optional) Colon-separated list of domain users that should have
      admin permissions on the EC2 instance
    Type: String
  WatchmakerConfig:
    AllowedPattern: ^$|^(http[s]?|s3|file)://.*$
    Default: ''
    Description: (Optional) Path to a Watchmaker config file.  The config file path
      can be a remote source (i.e. http[s]://, s3://) or local directory (i.e. file://)
    Type: String
  WatchmakerEnvironment:
    AllowedValues:
      - ''
      - dev
      - test
      - prod
    Default: ''
    Description: Environment in which the instance is being deployed
    Type: String
  WatchmakerOuPath:
    AllowedPattern: ^$|^(OU=.+,)+(DC=.+)+$
    Default: ''
    Description: (Optional) DN of the OU to place the instance when joining a domain.
      If blank and "WatchmakerEnvironment" enforces a domain join, the instance will
      be placed in a default container. Leave blank if not joining a domain, or if
      "WatchmakerEnvironment" is "false"
    Type: String
Resources:
  ScaleDownScheduledAction:
    Condition: UseScheduledAction
    Properties:
      AutoScalingGroupName: !Ref 'WatchmakerAutoScalingGroup'
      DesiredCapacity: !Ref 'MinCapacity'
      Recurrence: !Ref 'ScaleDownSchedule'
    Type: AWS::AutoScaling::ScheduledAction
  ScaleUpScheduledAction:
    Condition: UseScheduledAction
    Properties:
      AutoScalingGroupName: !Ref 'WatchmakerAutoScalingGroup'
      DesiredCapacity: !Ref 'MaxCapacity'
      Recurrence: !Ref 'ScaleUpSchedule'
    Type: AWS::AutoScaling::ScheduledAction
  WatchmakerAutoScalingGroup:
    CreationPolicy:
      ResourceSignal:
        Count: !Ref 'DesiredCapacity'
        Timeout: PT30M
    Properties:
      DesiredCapacity: !Ref 'DesiredCapacity'
      HealthCheckGracePeriod: !If
        - UseElbHealthCheck
        - 3600
        - !Ref 'AWS::NoValue'
      HealthCheckType: !If
        - UseElbHealthCheck
        - ELB
        - EC2
      LaunchConfigurationName: !Ref 'WatchmakerLaunchConfig'
      LoadBalancerNames: !If
        - UseLoadBalancerNames
        - !Ref 'LoadBalancerNames'
        - !Ref 'AWS::NoValue'
      MaxSize: !Ref 'MaxCapacity'
      MinSize: !Ref 'MinCapacity'
      Tags:
        - Key: Name
          PropagateAtLaunch: true
          Value: !Join
            - ''
            - - !Ref 'AWS::StackName'
      TargetGroupARNs: !If
        - UseTargetGroupArns
        - !Ref 'TargetGroupArns'
        - !Ref 'AWS::NoValue'
      VPCZoneIdentifier: !Ref 'SubnetIds'
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
  WatchmakerLaunchConfig:
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          launch:
            - setup
            - !If
              - InstallCloudWatchAgent
              - cw-agent-install
              - !Ref 'AWS::NoValue'
            - watchmaker-install
            - watchmaker-launch
            - !If
              - ExecuteAppScript
              - make-app
              - !Ref 'AWS::NoValue'
            - finalize
            - !If
              - Reboot
              - reboot
              - !Ref 'AWS::NoValue'
          update:
            - setup
            - !If
              - InstallUpdates
              - install-updates
              - !Ref 'AWS::NoValue'
            - watchmaker-install
            - watchmaker-update
            - !If
              - ExecuteAppScript
              - make-app
              - !Ref 'AWS::NoValue'
            - finalize
            - !If
              - Reboot
              - reboot
              - !Ref 'AWS::NoValue'
        cw-agent-install:
          commands:
            '01-get-cloudwatch-agent':
              command: !Join
                - ''
                - - install -Dbm 700 -o root -g root /dev/null /etc/cfn/scripts/AmazonCloudWatchAgent.zip
                    &&
                  - ' aws s3 cp '
                  - !Ref 'CloudWatchAgentUrl'
                  - ' /etc/cfn/scripts/AmazonCloudWatchAgent.zip'
            '02-extract-cloudwatch-agent':
              command: !Join
                - ''
                - - yum -y install unzip &&
                  - unzip /etc/cfn/scripts/AmazonCloudWatchAgent.zip -d /etc/cfn/scripts/aws-cw-agent
            10-install-cloudwatch-agent:
              command: !Join
                - ''
                - - ' bash -xe install.sh &&'
                  - ' /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl'
                  - ' -a fetch-config -m ec2 -c'
                  - ' file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
                    -s'
              cwd: /etc/cfn/scripts/aws-cw-agent
          files:
            /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json:
              content: !Join
                - ''
                - - '{'
                  - "    \"logs\": {\n"
                  - "        \"logs_collected\": {\n"
                  - "            \"files\": {\n"
                  - "                \"collect_list\": [\n"
                  - "                    {\n"
                  - "                        \"file_path\": \"/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log\"\
                    ,\n"
                  - '                        "log_group_name": "'
                  - !If
                    - InstallCloudWatchAgent
                    - !Ref 'WatchmakerLaunchConfigLogGroup'
                    - !Ref 'AWS::NoValue'
                  - "\",\n"
                  - "                        \"log_stream_name\": \"cloudwatch_agent_logs_{instance_id}\"\
                    ,\n"
                  - "                        \"timestamp_format\": \"%H:%M:%S %y %b\
                    \ %-d\"\n"
                  - "                    },\n"
                  - "                    {\n"
                  - "                        \"file_path\": \"/var/log/cfn-init.log\"\
                    ,\n"
                  - '                        "log_group_name": "'
                  - !If
                    - InstallCloudWatchAgent
                    - !Ref 'WatchmakerLaunchConfigLogGroup'
                    - !Ref 'AWS::NoValue'
                  - "\",\n"
                  - "                        \"log_stream_name\": \"cfn_init_logs_{instance_id}\"\
                    ,\n"
                  - "                        \"timestamp_format\": \"%H:%M:%S %y %b\
                    \ %-d\"\n"
                  - "                    },\n"
                  - "                    {\n"
                  - "                        \"file_path\": \"/var/log/messages\"\
                    ,\n"
                  - '                        "log_group_name": "'
                  - !If
                    - InstallCloudWatchAgent
                    - !Ref 'WatchmakerLaunchConfigLogGroup'
                    - !Ref 'AWS::NoValue'
                  - "\",\n"
                  - "                        \"log_stream_name\": \"messages_logs_{instance_id}\"\
                    ,\n"
                  - "                        \"timestamp_format\": \"%H:%M:%S %y %b\
                    \ %-d\"\n"
                  - "                    },\n"
                  - "                    {\n"
                  - "                        \"file_path\": \"/var/log/watchmaker/watchmaker.log\"\
                    ,\n"
                  - '                        "log_group_name": "'
                  - !If
                    - InstallCloudWatchAgent
                    - !Ref 'WatchmakerLaunchConfigLogGroup'
                    - !Ref 'AWS::NoValue'
                  - "\",\n"
                  - "                        \"log_stream_name\": \"watchmaker_logs_{instance_id}\"\
                    ,\n"
                  - "                        \"timestamp_format\": \"%H:%M:%S %y %b\
                    \ %-d\"\n"
                  - "                    },\n"
                  - "                    {\n"
                  - "                        \"file_path\": \"/var/log/watchmaker/salt_call.debug.log\"\
                    ,\n"
                  - '                        "log_group_name": "'
                  - !If
                    - InstallCloudWatchAgent
                    - !Ref 'WatchmakerLaunchConfigLogGroup'
                    - !Ref 'AWS::NoValue'
                  - "\",\n"
                  - "                        \"log_stream_name\": \"salt_call_debug_logs_{instance_id}\"\
                    ,\n"
                  - "                        \"timestamp_format\": \"%H:%M:%S %y %b\
                    \ %-d\"\n"
                  - "                    }\n"
                  - "                ]\n"
                  - "            }\n"
                  - "        },\n"
                  - "        \"log_stream_name\": \"default_logs_{instance_id}\"\n"
                  - "    }\n"
                  - "}\n"
        finalize:
          commands:
            10-signal-success:
              command: !Join
                - ''
                - - cfn-signal -e 0
                  - ' --stack '
                  - !Ref 'AWS::StackName'
                  - ' --resource WatchmakerAutoScalingGroup'
                  - !If
                    - AssignInstanceRole
                    - !Join
                      - ''
                      - - ' --role '
                        - !Ref 'InstanceRole'
                    - ''
                  - !If
                    - UseCfnUrl
                    - !Join
                      - ''
                      - - ' --url '
                        - !Ref 'CfnEndpointUrl'
                    - ''
                  - ' --region '
                  - !Ref 'AWS::Region'
                  - "\n"
              ignoreErrors: 'true'
        install-updates:
          commands:
            10-install-updates:
              command: yum -y update
        make-app:
          commands:
            '05-get-appscript':
              command: !Join
                - ''
                - - mkdir -p /etc/cfn/scripts &&
                  - ' aws s3 cp '
                  - !Ref 'AppScriptUrl'
                  - ' /etc/cfn/scripts/make-app'
                  - ' &&'
                  - ' chown root:root /etc/cfn/scripts/make-app &&'
                  - ' chmod 700 /etc/cfn/scripts/make-app'
            10-make-app:
              command: !Join
                - ''
                - - !Ref 'AppScriptShell'
                  - ' /etc/cfn/scripts/make-app '
                  - !Ref 'AppScriptParams'
        reboot:
          commands:
            10-reboot:
              command: shutdown -r +1 &
        setup:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join
                - ''
                - - "[main]\n"
                  - stack=
                  - !Ref 'AWS::StackId'
                  - "\n"
                  - region=
                  - !Ref 'AWS::Region'
                  - "\n"
                  - !If
                    - AssignInstanceRole
                    - !Join
                      - ''
                      - - role=
                        - !Ref 'InstanceRole'
                        - "\n"
                    - ''
                  - !If
                    - UseCfnUrl
                    - !Join
                      - ''
                      - - url=
                        - !Ref 'CfnEndpointUrl'
                        - "\n"
                    - ''
                  - interval=1
                  - "\n"
                  - verbose=true
                  - "\n"
              group: root
              mode: '000400'
              owner: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join
                - ''
                - - "[cfn-auto-reloader-hook]\n"
                  - "triggers=post.update\n"
                  - "path=Resources.WatchmakerLaunchConfig.Metadata\n"
                  - action=cfn-init -v -c update
                  - ' --stack '
                  - !Ref 'AWS::StackName'
                  - ' --resource WatchmakerLaunchConfig'
                  - !If
                    - AssignInstanceRole
                    - !Join
                      - ''
                      - - ' --role '
                        - !Ref 'InstanceRole'
                    - ''
                  - !If
                    - UseCfnUrl
                    - !Join
                      - ''
                      - - ' --url '
                        - !Ref 'CfnEndpointUrl'
                    - ''
                  - ' --region '
                  - !Ref 'AWS::Region'
                  - "\n"
                  - "runas=root\n"
              group: root
              mode: '000400'
              owner: root
            /etc/cfn/scripts/watchmaker-install.sh:
              content: !Join
                - ''
                - - "#!/bin/bash\n\n"
                  - PYPI_URL=
                  - !Ref 'PypiIndexUrl'
                  - "\n"
                  - 'curl --silent --show-error --retry 5 -L '
                  - !Ref 'CfnGetPipUrl'
                  - ' | python - --index-url="$PYPI_URL" ''wheel<0.30.0;python_version<"2.7"''
                    ''wheel;python_version>="2.7"'''
                  - "\n"
                  - pip install
                  - ' --index-url="$PYPI_URL"'
                  - " --upgrade 'pip<10' 'setuptools<37;python_version<\"2.7\"' 'setuptools;python_version>=\"\
                    2.7\"' boto3\n"
                  - pip install
                  - ' --index-url="$PYPI_URL"'
                  - " --upgrade watchmaker\n\n"
              group: root
              mode: '000700'
              owner: root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        watchmaker-install:
          commands:
            10-watchmaker-install:
              command: bash -xe /etc/cfn/scripts/watchmaker-install.sh
        watchmaker-launch:
          commands:
            10-watchmaker-launch:
              command: !Join
                - ''
                - - watchmaker --log-level debug
                  - ' --log-dir /var/log/watchmaker'
                  - ' --no-reboot'
                  - !If
                    - UseWamConfig
                    - !Join
                      - ''
                      - - ' --config "'
                        - !Ref 'WatchmakerConfig'
                        - '"'
                    - ''
                  - !If
                    - UseEnvironment
                    - !Join
                      - ''
                      - - ' --env "'
                        - !Ref 'WatchmakerEnvironment'
                        - '"'
                    - ''
                  - !If
                    - UseOuPath
                    - !Join
                      - ''
                      - - ' --ou-path "'
                        - !Ref 'WatchmakerOuPath'
                        - '"'
                    - ''
                  - !If
                    - UseAdminGroups
                    - !Join
                      - ''
                      - - ' --admin-groups "'
                        - !Ref 'WatchmakerAdminGroups'
                        - '"'
                    - ''
                  - !If
                    - UseAdminUsers
                    - !Join
                      - ''
                      - - ' --admin-users "'
                        - !Ref 'WatchmakerAdminUsers'
                        - '"'
                    - ''
        watchmaker-update:
          commands:
            10-watchmaker-update:
              command: !Join
